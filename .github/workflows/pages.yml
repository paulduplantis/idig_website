name: Deploy iDIG website to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies at repo root (your Vite config points into client/)
      - run: npm ci

      # Build your app (outputs to dist/public per your vite.config.ts)
      - run: npm run build

      # SPA fix (optional but recommended): make deep links work on Pages
      - run: cp dist/public/index.html dist/public/404.html

      # Upload the built site to Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          cname: www.i-dig.io
